{% extends "base_auth.html"%}
{% block content %}
<div class="container">
    <form class="form"  method ="POST" id ="form">
        {% csrf_token %}
        <h4>Forget Paasword</h4>

        {% if messages %}
    
        {% for message in messages %}
        <div class ="alert alert-info">
            {{message}}
        </div>
        {% endfor %}
        {% endif %}



<div class = "form-group">
    <label for ="password">Password</label>
    <input type ="password" name="new_password" class="form-control">
</div>
<div class = "form-group">
    <label for ="password"> Re confirm Password</label>
    <input type ="password" name="reconfirm_password" class="form-control">
</div>

<input type = "hidden" name="user_id" value="{{user_id}}">
<button class ="btn btn-primary" type="submit">Submit</button>


</form>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript">
    function checkPassword() {
        let new_password = document.getElementById
        ("new_password").value;
        let confirm_password = document.getElementById
        (" reconfirm_password").value;
        console.log(new_password,confirm_password);
        let message = document.getElementById
        ("message");


    if(new_password.length!=0) {
        if(new_password == confirm_password){
            message.textContent = "Password Match";
            message.style.backgroundColor="green";
        } else{
        message.textContent = "Password don't Match"
        message.style.backgroundColor="red";
        }
     }
    }
</script>
{% endblock%}
