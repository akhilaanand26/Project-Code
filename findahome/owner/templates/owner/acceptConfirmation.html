{% extends 'base_owner.html' %}
{% load static %}

{% block title %}Find your sweet home{% endblock %}

{% block tags %}{% endblock %}

{% block content %}
    <div class="properties-page">
        <h1 class="text-2xl font-bold mb-6">Accept Property</h1>
        <p>Accpet this Reservation Request?</p>
        <form method="POST" enctype="multipart/form-data" novalidate class="form w-full">
            {% csrf_token %}
            
            <div class="buttons mt-2 w-64 flex items-center gap-x-4">
                <a href="{% url 'owner:request' %}" class="btn btn-gray text-center w-full font-bold mt-8 mb-4">Go Back</a>
                <button type="submit" class="btn btn-success w-full font-bold mt-8 mb-4">Accept</button>
            </div>
        </form>
    </div>
{% endblock %}
